<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계정 만들기</title>
</head>
<body>
<form>
    <header>
        <h1>취업 정보 계정 만들기</h1>
        <p>* 필수 입력 항목</p>
    </header>

    <section>
        <article>
        <p>기본 정보</p>
        <label><p>이 름* <input type="text" size="8"> </label><br>
        <label>이메일* <input type="email" size="15" placeholder="id@domain_name"> </label><br>
        <label>암호* <input type="password" size="12"> </label><br>
        <label>암호 확인* <input type="password" size="12"> </label><br>
        <label>모바일 폰* <input type="tel" size="13" placeholder="010-0000-0000"> </label><br>
        <label>개인 홈페이지 <input type="url" size="30" placeholder="http://"> </label><br>
        <label>주소* <input type="text" size="30"> </label></p>
            </article>

        <article>
        <div>학 력</div>
        <label><p>학교 명* <input type="text" size="12"> </label><br>
        <label>전 공* <input type="text" size="12"> </label><br>
        <label>졸업 여부* <select name="졸업여부" size="1">
            <option value="1" selected>---선택---</option>
            <option value="2">졸업예정</option>
            <option value="3">졸업</option>
        </select> </label><br>
        <label>졸업(예정)일 <input type="date" value="2000-12-20"></label></p>
            </article>

        <article>
        <p><div> 업무 경력</div></p>
        <label><p>근무업체명 <input type="text" size="20"> </label><br>
        <label>직 위 <input type="text" size="10"> </label><br>
        <label>담당 업무 <textarea name="job" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
        </textarea> </label><br>
        <label>근무년수 <input type="number" min="0" max="10" step="0.5">년 </label><br></p>
        <label>근무강도 <input type="range" min="0" max="100" list="work">
            <datalist id="work">
                <option value="5" label="easy"></option>
                <option value="50" label="medium"></option>
                <option value="98" label="hard"></option>
            </datalist></label>
        </article>

        <article>
        <p><div>자기소개서</div></p>
        <label><p>첨부파일 <input type="file"></label></p>
        <input type="submit" value="제 출">
        <input type="reset" value="재작성">
        </article>
    </section>

</form>
</body>
</html>
