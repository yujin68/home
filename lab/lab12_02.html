<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 처리</title>
    <script>
        var p; //전역변수
        function init() {
            p = document.getElementById("msg");
        //    p = document.querySelector('#msg') ;
            p.onmouseover = over;
            p.onmouseout = out;
        }
        function over() {
            p.style.backgroundColor = 'orchid' ;
        }
        function  out() {
            p.style.backgroundColor = 'black' ;
        }
         // 여기에 white가 아닌 다른 색을 주면 mouse로 건들기 전에는 색이 없다가 마우스가 지나고 나면 색이 바뀌네
    </script>
</head>
<body onload="init()">
<!-- 이벤트처리하는 방법:
    1. 태그에 이벤트 속성으로 처리하는 방법
    > 2. DOM 객체에 이벤트 속성으로 처리하는 방법
    3. DOM 객체가 가지고 있는 addEventListener() 메쏘드 호출
    4. DOM 객체의 이벤트 리스너 속성으로 익명의 함수를 정의하는 방법-->
<h2> mouseover. mouseout 이벤트에 대한 처리-01</h2>
<p id="msg">
    여기에 마우스를 올려보세요^^
</p>
</body>
</html>
