<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 명령문</title>
    <script>
        function gugudan(dan) {      //함수를 선언하는 another 방법: var gugudan = function(dan
            document.write('<p>' + dan + '단</p>');
            for (var i=1;i<=9;i++) {      //for문에서 바로 지역변수 i 선언.
                document.write(dan + '*' + i + '=' + dan*i+ '<br>') ;
            }      //python과는 다르게 문자열(dan)과 숫자(i)의 연산이 가능함.
                    //숫자로 구성된 문자열은 계산할 때, 숫자로 봐 줌.ㅎㅎ
        }
    </script>
</head>
<body>
<h2>구구단</h2>
<hr>
<script>
    var dan = prompt('몇 단?: ');       //prompt를 통해 입력 받기 때문에 dan의 데이터 타입은 문자열임.
    gugudan(dan) ;
</script>
</body>
</html>
