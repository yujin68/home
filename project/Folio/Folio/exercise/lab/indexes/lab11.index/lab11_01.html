<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 언어 일반</title>
    <script>

    </script>
</head>
<body>
<h2>자바 스크립트 연습</h2><hr>
<script>
    var a = 1;
    var b = a++;
    var c = 1;
    var d = ++c;

    document.write('<p>변수 a의 값: ' + a + '</p>');
    document.write('<p>변수 b의 값: ' + b + '</p>');
    document.write('<p>변수 c의 값: ' + c + '</p>');
    document.write('<p>변수 d의 값: ' + d + '</p>');

    var greeting = 'hello!' ;
    var greeting2 = 'welcome' ;

    str1 = greeting + greeting2 ;
    document.write('<p>' + str1 + '</p>') ;

    str2 = greeting + 2022 ;
    document.write('<p>' + str2 + '</p>') //python에서는 데이터 타입이 안 맞으면 오류지만 여기선 문자열 결합을 해줌.

    console.log('변수 a의 값: ' + a) ;
    console.log('변수 b의 값: ' + b) ;
    console.log('변수 c의 값: ' + c) ;
    console.log('변수 d의 값: ' + d) ;
    console.log(str1) ;
    console.log(str2) ;
//    console에 적을 때는 태그 필요 없이 필요한 내용만 넣으면 됨.

</script>
</body>
</html>
