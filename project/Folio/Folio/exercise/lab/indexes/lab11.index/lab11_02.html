<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 조건문</title>
</head>
<body>
<h2>성적에 따른 학점</h2>
<hr>
<script>
     var score = prompt('점수를 입력하세요: ', 0) ; //0을 기본 입력값으로 둠.
     var grade ;

     if (score >= 90){
         grade = 'A' ;
     } else if (score >= 80){
         grade = 'B' ;
     } else if (score >= 70){
         grade = 'C' ;
     } else if (score >= 60){
         grade = 'D' ;
     } else {
         grade = 'F' ;
     }

     console.log(score + '----> ' + grade) ;
     document.write('<p> 점수 : ' + score + '---> '+ grade + '입니다.</p>') ;

</script>
</body>
</html>
