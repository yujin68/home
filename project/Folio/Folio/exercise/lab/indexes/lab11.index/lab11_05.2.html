<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수와 객체</title>
</head>
<body>
<script>
    function multiply (x,y) {
        return x * y;
    }
    multiply.writer = "cho"

    document.write("함수 : " + multiply );
    document.write("<br> 작성자 : " + multiply.writer) ;

    console.log(multiply);
    console.log(multiply.writer);
</script>
</body>
</html>
