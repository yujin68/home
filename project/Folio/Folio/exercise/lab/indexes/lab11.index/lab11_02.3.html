<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
    <script>
        function get_price(fruit) {
            var price = 0;
            switch (fruit) {
                case '바나나': price =2000 ;
                    break;
                case '사과': price = 1500;
                    break;
                case '체리': price = 3000;
                    break;         //break 문이 없으면 switch의 모든 명령문 (default 이후로도)가 실행되어 버림.
                    // 해당되는 case의 명령문만 실행하고 싶다면, 반드시 case의 실행문 뒤에 break문을 함께 써주어야 함.
                default: price = 0;
                document.write('<p>' + fruit + '는 취급하지 않아요! </p>')
            }
            return price ;
        }

    /*    위의 switch-case문을 if문으로 작성하는 방법
    if (fruit == '바나나'){
        price = 200;
    } else if (fruit == '사과'){
        price = 300;
    } else if (fruit == '체리'){
        price = 400;
    } else {
        price = 0;
        document.write('<p>' + fruit + '는 취급하지 않습니다! </p>>')
    }
     */

    </script>
</head>
<body>
<h2>과일에 따른 가격</h2> <hr>
<script>
    var my_fruit = prompt('구매하고자 하는 과일은 무엇인가요?: ');
    var price = get_price(my_fruit) ;
    document.write('<p> 과일 ' + my_fruit + '의 가격은 ' + price + '원 입니다 </p>') ;
</script>

</body>
</html>
