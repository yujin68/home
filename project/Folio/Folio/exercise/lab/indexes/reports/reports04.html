<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name = "viewport" content="width=device-width, initial-scale = 1">
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            var hexa;
            var binary;
            binary = document.getElementById("digit").value;
            hexa = parseInt(binary, 2);
            if (binary.length == 4 && isFinite(binary)) {
                if (hexa <= 9 && hexa >= 0) {
                document.getElementById("hexanum").value = hexa;
            } else if (hexa > 9 && hexa <= 16) {
                    var alphabet = ['A', 'B', 'C', 'D', 'E', 'F'];
                    for (var i = 0; i <= alphabet.length; i++) {
                        if (hexa - 10 == i) {
                            document.getElementById("hexanum").value = alphabet[i];
                            // 여기서는 강의 예제와 달리 입력요소의 속성값으로 들어가는 것이기 때문에 innerHTML이 아닌 value를 써야함.
                        } //입력요소 == .value
                    }
                } //else
                    //document.getElementById("hexanum").value = ;
        } //id가 "digit"인 입력 요소의 값을 읽어 16진수로 변환하여 그 수를 id가 "hexanum" 인 입력요소에 넣기.
            }

        function pascals() {
            var siz = document.getElementById("size").value;
            if (siz >= 1) {
                for (var i = 0; i < siz; i++) {
                    for (var j = 0; j <= i; j++) {
                        document.getElementById("draw_area").innerHTML += facto(i)/(facto(j) * facto(i-j)) + ' ' ;
                        // 뭔가가.., 되고 있다,,.
                        // 현재 문제: 새로고침을 하는게 아니라 그냥 다시 선택하면 뒷 내용이 이어서 적어짐.
                    }
                    document.getElementById("draw_area").innerHTML += '<br>'; //지금 상황이 <br>만 인식이 되는거네.
                    // innerHTML은 특성상 이전값을 덮어씌움.
                    // 그러므로 이전값에 추가적으로 값을 더해주고 싶을땐 +=를 통해 더 적어주는 코드가 필요.
                    // 그래서 그냥 document.getElementById("draw_area").innerHTML = '<br>'; 이걸 마지막 코드로 적었을 때
                    // 앞 내용은 하나도 없고, <br>에 해당하는 빈 줄 하나 띄워쓰기만 된거임!!
                    // 나는 버튼을 새로 누르면 앞 내용이 지워지게 하고 싶은데, 그건 안될까나?
                }
            }

            function facto(num) {
            var ans = 1;
            for (var n = 1; n <= num; n++) {
                ans = ans * n ;
                }
            return ans;
            }

        } //id가 "size"인 입력 요소 값을 읽어 해당 크기의 삼각형을 id가 "draw_area"인 영역에 그리기.
        // 여기서 그린다는 표현이 무슨 말인지 잘 ;;

    </script>
</head>
<body>
<div class="container-sm mt-5"></div>
<div class="h2">2진수 변환기</div>
<div class="mb-3">
    <label class="form-label text-primary"> 2진수:
        <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()">
         ===>
    </button>
    <label class="form-label text-primary"> 16진수:
        <input type="text" id="hexanum" size="20">
    </label>
</div>
<hr>
<div class="h3">파스칼 삼각형</div>
<div>
    <label> 삼각형의 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()"> 그리기 </button>
    </label>
</div>
<div class="text-bg-secondary" id="draw_area">
</div>
</body>
</html>
