<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 입력 요소</title>
</head>
<body>
<h2>
    폼 입력 요소 연습
</h2>
<form>
<!--    어이가 없다... button이 안되는 이유가 form을 from이라고 적어놨었음... -->
    검색: <input type="text" size="10">
         <input type="button" value="버튼 1">
         <button type="button"> 버튼2 </button>
    <p>
    먹고 싶은 음식 선택: <br>
    <input type="radio" name="food" value="f1">짜장면
    <input type="radio" name="food" value="f2" checked>짬뽕
    <input type="radio" name="food" value="f3">탕수육
    <p>
    보유 IT 기술: <br>
    <input type="checkbox" name="p1" value="python" checked>Python
    <input type="checkbox" name="p2" value="java">Java
    <input type="checkbox" name="p3" value="javascript">JavaScript

    <p>
    가장 가고 싶은 여행지: <br>
        <select name="trip">
            <option value="france">프랑스</option>
            <option value="hawaii" selected>하와이</option>
            <option value="rome">로마</option>
        </select><br>
    여행지 검색: <input type="search" placeholder="나라이름">
    <input type="button" value="검색">
    </p>

    <input type="submit" value="전송">
    <input type="reset" value="재입력">
    <button type="submit"><img src="../images/png-clipart-buttons-buttons.png"></button>
</form>
</body>
</html>
